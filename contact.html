    <div id="contact">
        <div class="container">
            
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fas fa-paper-plane"></i>a.bharath@gmail.com</p>
                    <p><i class="fas fa-phone-square-alt"></i>07586075785</p>
                    <p><i class="fa-solid fa-location-crosshairs"></i>Leicester,United Kingdom</p>
                    <div class="social-icons">
                        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
                        <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
                        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <a href="images/BharathkumarCV.pdf" download class="btn btn2">Download CV</a>
                </div>    
                    <div class="contact-right">
                        <form name="submit-to-google-sheet"  onsubmit="clearFormFields(event)">
                            <input type="text" name="Name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
                    </div>
            </div>
            <div class="copyright">
                <p>copyright © Bharathkumar⚡</p>
            </div>
        </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyJi8bfEQFoXageoRuvcyi3D7uUu3lBAlkVpwbGNMyvhvl4rmrdE6ERVq0FYzsF-Dbe/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
        
    <script>
        function clearFormFields(event) {
            event.preventDefault(); 
            var form = document.forms["submit-to-google-sheet"];
            form.reset();
        }
    </script>
</body>
