    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.querySelector(".header-text p");
            const textArray = [
                "Python full stack developer",
                "Data analyst",
                "Data scientist",
                "Machine learning",
                "Django developer"
            ];
            let currentIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;

            function updateText() {
                const currentText = textArray[currentIndex];
                textElement.textContent = currentText.substring(0, currentCharIndex);

                if (isDeleting) {
                    currentCharIndex--;
                } else {
                    currentCharIndex++;
                }

                if (currentCharIndex === currentText.length + 1) {
                    isDeleting = true;
                    currentCharIndex--;
                }

                if (currentCharIndex === 0 && isDeleting) {
                    isDeleting = false;
                    currentIndex = (currentIndex + 1) % textArray.length;
                }
            }

            setInterval(updateText, 100); // Adjust the speed here
        });
    </script>
